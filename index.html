        <main>
            <section class="text">
                <h1>SPIDERVERSE</h1>
                <h2>ENCONTRE AQUI TODAS AS INFORMACOES DO SEU SPIDER-MAN FAVORITO</h2>

                    </div>
            </form>
            <section class="cover-spider"> 
            </section>
